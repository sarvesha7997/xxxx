<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="ss.css">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
    <!-- <div class="header">
        <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now ü§òüèº</p>
    </div> -->
    <div class="container">
        <div class="header">
            <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now ü§òüèº</p>
        </div>
        <div class="in">
            <div class="form-container">
                <h2>Sign In</h2>
                <p class="signup-link">Don‚Äôt have an account yet? <a href="new.html">Create new for free!</a></p>
                <form id="signin-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email"  required autocomplete="username">

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <button type="submit" >Sign In</button>
                </form>
                <div class="social-login">
                    <button id="facebook-button" class="social-button">Login with Facebook</button>
                    <button id="google-button" class="social-button">Login with Google</button>
                </div>
            </div>
            <div class="image-container">
                <img src="in.png" alt="Sign Up Image">
            </div>
        </div>
    </div>
    <div id="fb-root"></div>
    <script src="ss.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId     : 'YOUR_APP_ID', // Replace with your Facebook app ID
                cookie     : true,
                xfbml      : true,
                version    : 'v10.0'
            });

            FB.AppEvents.logPageView();   
        };

        document.getElementById('facebook-button').addEventListener('click', function() {
            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', {fields: 'name,email'}, function(response) {
                        console.log('Good to see you, ' + response.name + '.');
                        console.log('Your email is ' + response.email + '.');
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'public_profile,email'});
        });

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }

        document.getElementById('google-button').addEventListener('click', function() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(function (googleUser) {
                onSignIn(googleUser);
            });
        });

        gapi.load('auth2', function() {
            gapi.auth2.init();
        });
    </script>
</body>

</html>
